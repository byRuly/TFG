<header>
    <!--<h3 style="text-align:center">Tenis</h3>-->
    <!--<img class="center-align" src="/resources/bannerbasket.jpg" style="align:center">-->
    <div align="center"><img class="responsive-img" src="/resources/banner.png" alt="banner" align="center"></div>
</header>
<main>
    </br></br></br>
    <div ng-controller="PlayersCtrl">
        <div class="container" align="center">
            <img class="responsive-img" id=player1 src="/resources/pics/default.png" alt="Imagen Jugador 1" width=250 height=250 hspace="60" style="border: 1px solid #ddd; border-radius: 4px; padding: 5px;"/>
            <img class="responsive-img" src="/resources/vs.jpg" alt="versus" width=150 height=150/>
            <img class="responsive-img" id=player2 src="/resources/pics/default.png" alt="Imagen Jugador 2" width=250 height=250 hspace="60" style="border: 1px solid #ddd; border-radius: 4px; padding: 5px;"/>
        </div>
        <div class="container" align="center">
            <div style="width:250px; display:inline-block; padding: 5px; margin-right:275px">
                <input list="options1" name="newPlayer1" ng-model="newPlayer1.name" ng-change="updatePicture(newPlayer1.name,1)" style="text-align:center;">
                <datalist id="options1">
                    <option ng-repeat="dataUnit in data" value={{dataUnit.name}}>{{dataUnit.name}}</option>
                </datalist>
            </div>
            <div style="width:250px; display:inline-block; padding: 5px;">
                <input list="options2" name="newPlayer2" ng-model="newPlayer2.name" ng-change="updatePicture(newPlayer2.name,2)" style="text-align:center;">
                <datalist id="options2">
                    <option ng-repeat="dataUnit in data" value={{dataUnit.name}}>{{dataUnit.name}}</option>
                </datalist>
            </div>
        </div>
        
        </br>
        
        <div class="container" align="center">
            <div style="width:250px;">
                <h5>Superficie</h5>
                <input list="surface" name="surface" ng-model="surface.name" style="text-align:center; padding-left:2px;">
                <datalist id="surface">
                    <option value="Rapida"></option>
                    <option value="Tierra Batida"></option>
                    <option value="Hierba"></option>
                </datalist>
            </div>
        </div>
        
        </br>
        
        <div class="container" align="center">
            <!--<button class="btn-large waves-effect waves-light green darken-1 modal-trigger" ng-click="validatePlayers(newPlayer1.name,newPlayer2.name,surface.name)">Comenzar<i class="material-icons">play_circle_outline</i></button>-->
            <button style="height: 48px;	width: 187px;	border-radius: 24px;	background: linear-gradient(90deg, #BAC621 0.05%, #007935 100%); text-align: center; color: white; font-size: 1.30rem;" ng-click="validatePlayers(newPlayer1.name,newPlayer2.name,surface.name)">
                Comenzar
            </button>
            <button ng-click="deletePlayers()" style="display:none;"></button>
        </div>
    </div>

</main>
